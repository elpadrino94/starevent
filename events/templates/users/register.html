{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8 col-sm-12">

            <div class="card register-card shadow">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 register-title">
                        Créer un compte
                    </h3>

                    <form enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" name="first_name" placeholder="Votre nom">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Votre prénom">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" name="username" placeholder="username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Adresse email</label>
                            <input type="email" class="form-control" name="email" placeholder="email@example.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" name="phone_number" placeholder="+228 90 00 00 00">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" name="password" placeholder="********">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" name="confirm_password" placeholder="********">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Photo de profil</label>
                            <input type="file" class="form-control" name="profile_picture">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-register">
                                S'inscrire
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
